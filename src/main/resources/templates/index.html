<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:each="director : ${directors}">
    <h1 th:text="${director.name}"></h1>
    <h3 th:inline="text">specializing in [[${director.genre}]]</h3>
    <ul>
        <th:block th:each="movie:${director.movies}">
        <li th:inline="text"><b>[[${movie.title}]]</b>released in [[${movie.year}]].</li>
        </th:block>

    </ul>
</div>
</body>
</html>
